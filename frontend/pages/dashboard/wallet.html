<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Wallets</title>
    <link rel="icon" href="/frontend/assets/branding/tellawfavnobg.png">
    <link rel="stylesheet" href="/frontend/style/pages/wallet.css">
    <link rel="stylesheet" href="/frontend/style/items/transaction.css">
</head>
<body>    
<div class="navbartitle">
        <div class="title">
            <h1>Dashboard</h1>
            <div class="option">
                <i class="fa-solid fa-house"></i>
            </div>
        </div>
        <div class="userinfo">
            <div class="iconinfo">
                <div class="switchcontent">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                <i class="fa-solid fa-bell"></i>
                <i id="settingsbtn" class="fa-solid fa-gear"></i>
            </div>
            <!--<div class="userpic">
                <img class="profilepicture-img" id="profilepictureimg" src="https://i.seadn.io/gcs/files/0ad6abfac28283827e40a580e5e2a3b7.gif?auto=format&w=1000" alt=" ">
                <p id="username">Dez</p>
                <div class="minisettings">
                    <div id="settingsbtn">
                        <i class="fa-solid fa-gear"></i>
                        <p>Setting</p>
                    </div>
                    <div id="notifbtn">
                        <i class="fa-solid fa-bell"></i>
                        <p>Notification</p>
                    </div>
                </div>
            </div>-->
            <!--
                
                <div class="buttonwallet">
                    
                    <button id="connectwallet" class="connectwallet">Connect Wallet</button>
                </div>
            -->
        </div>
    </div>

    <section id="settingpage" class="settings">
        <div class="allsettings">
            <div class="profile" id="profilebtn">Profile</div>
            <div class="accountsecutity" id="accountsecuritybtn">Account Security</div>
        </div>
        <div class="settingprofile" id="settingprofilepage">
            <h1>Profile</h1>
            <div class="avatar">
                <div class="left">
                    <p>Your Avatar</p>
                    <div class="image">
                        <img src="https://images.squarespace-cdn.com/content/v1/59af2189c534a58c97bd63b3/1614899713941-NKKVTUKZVKH5R0B79W0I/Valorant+Jett.jpg?format=2500w" alt="">
                    </div>
                </div>
                <div class="edit">edit</div>
            </div>
            <div class="username">
                <p>Username:</p>
                <div class="nameinput">
                    <input type="text">
                    <span>12/20</span>
                </div>
            </div>
            <div class="password">
                <p>Change Password:</p>
                <div class="passinput">
                    <input type="text">
                    <span>12/20</span>
                </div>
                <p>Comfirm Password:</p>
                <div class="passinput">
                    <input type="text">
                    <span>12/20</span>
                </div>
            </div>
            <button class="saveprofile">Save Portfolio</button>
        </div>
        <div class="settingauth" id="settingaccountsecuritypage">
            <h1>Account Security</h1>
            <div class="email">
                <p>Current email</p>
                <div class="emailinput">
                    <input type="text">
                    <span>12/20</span>
                </div>
                <p>Change email:</p>
                <div class="emailinput">
                    <input type="text">
                    <span>12/20</span>
                </div>
            </div>
            <button class="saveauth">Save Portfolio</button>
        </div>
    </section>
    
    <div class="contents">

        <div id="leftwallets" class="allwallets">
        </div>
        
        <div id="wallets-container" class="content">
        </div>
        
    </div>

    <button class="savewallet" id="saveportfolio">Save Portfolio</button>

    <section id="transaction-window">
        <div id="header">
            <h1 id="select">Select a coin</h1>
        </div>
        <div id="dropdown-content">
          <input type="text" id="search-bar" placeholder="Search">
          <ul id="search-results"></ul>
        </div>
    </section>

    <section id="createwallet-window">
        <div id="header">
          <h1 id="select">Create a Wallet</h1>
        </div>
        <div id="user-input">
          <h1 id="wallet-name-h1">Wallet Name</h1>
          <input id="wallet-name" type="text" placeholder="Wallet Name">
        </div>
        <div id="wallet-types">
          <div class="wallet-type">
            <i id="wallet-type-icon" class="fa-solid fa-diamond fa-xl"></i>
            <h1>Crypto</h1>
          </div>
          <div class="wallet-type">
            <i id="wallet-type-icon" class="fa-solid fa-money-bill fa-xl"></i>
            <h1>Stock</h1>
          </div>
          <div class="wallet-type">
            <i id="wallet-type-icon" class="fa-solid fa-pencil fa-xl"></i>
            <h1>Custom</h1>
          </div>
        </div>
        <button id="create-wallet-btn">Create Wallet</button>
    </section>
   
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="/backend/database/database.js" type="module"></script>
    <script src="/backend/user/user.js" type="module"></script>
    <script src="/backend/user/wallets.js" type="module"></script>
    <script src="/backend/dashboard/wallet.js" type="module"></script>
    <script src="/backend/user/transaction.js" type="module"></script>
    <script src="/backend/api/crypto/crypto.js" type="module"></script>
    <script src="/backend/api/crypto/chart.js" type="module"></script>
    <script src="/backend/user/cookies.js" type="module"></script>
    <script src="/backend/database/crypto_list.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="../../../node_modules\lightweight-charts\dist\lightweight-charts.standalone.production.js"></script>
</body>
</html>
